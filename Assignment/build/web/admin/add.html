<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin/edit.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Product</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <ul class="editNav">
                <li class="editNav-group">
                    <h2>PRODUCT INFORMATION</h2>
                    <ul class="editNav-group-sections">
                        <li class="editNav-section">
                            <a href="#basicInfo">Basic Information</a>
                        </li>
                        <li class="editNav-section">
                            <a href="#category">Category</a>
                        </li>
                        <li class="editNav-section">
                            <a class="editLink" href="#images">Images</a>
                        </li>
                    </ul>
                </li>

                <li class="editNav-group">
                    <h2>PRODUCT OPTIONS</h2>
                    <ul class="editNav-group-sections">
                        <li class="editNav-section">
                            <a href="#variations">Variations</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="right">
            <form>
                <div>
                    <div class="group-title">
                        <h2>Product Information</h2>
                    </div>
                    <div class="group-sections">
                        <div class="panel">
                            <div class="panel-body" id="basicInfo">
                                <div class="panel-header">
                                    <h2>Basic Information</h2>
                                </div>
                                <div class="form-row">
                                    <div class="form-field">
                                        <label class="form-label" id="productLabel-name" for="productInput-name">
                                            <span>Product ID</span>
                                            <span class="form-small-required">*</span>
                                        </label>
                                        <div class="form-input-container">
                                            <input class="form-input" id="productInput-name" name="productInput-name"
                                                placeholder="Sample Product ID" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <label class="form-label">
                                            <span>Product Name</span>
                                            <span class="form-small-required">*</span>
                                        </label>
                                        <div class="form-input-container">
                                            <input class="form-input" name="" type="text"
                                                placeholder="Sample Product Name" aria-describedby="" required>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <label class="form-label">
                                            <span>Price</span>
                                            <span class="form-small-required">*</span>
                                        </label>
                                        <div class="form-input-container">
                                            <input class="form-input" name="" type="number"
                                                placeholder="500,000.00" aria-describedby="" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body" id="category">
                                <div class="panel-header">
                                    <h2>Category</h2>
                                </div>
                                <div class="form-row">
                                    <div class="form-field">
                                        <label class="form-label">
                                            <span>Category</span>
                                            <span class="form-small-required">*</span>
                                        </label>
                                        <div class="form-input-container">
                                            <div class="custom-select">
                                                <select name="category" id="custom-select">
                                                    <option value="1">MDEP</option>
                                                    <option value="2">MRUN</option>
                                                    <option value="3">MSC</option>
                                                    <option value="4">MSP</option>
                                                    <option value="5">MHT</option>
                                                    <option value="6">MSD</option>
                                                    <option value="7">MTAY</option>
                                                    <option value="8">FMDEP</option>
                                                    <option value="9">FMDOLL</option>
                                                    <option value="10">FMRUN</option>
                                                    <option value="11">FMSP</option>
                                                    <option value="12">FMHT</option>
                                                    <option value="13">FMSD</option>
                                                    <option value="14">FMFA</option>
                                                    <option value="15">FMPUR</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body" id="images">
                                <h2>Images</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="group-title">
                        <h2>Product Options</h2>
                    </div>
                    <div class="group-sections">
                        <div class="panel">
                            <div class="panel-body" id="variations">
                                <div class="panel-header">
                                    <h2>Variations</h2>
                                </div>
                                <div class="form-row">
                                    <div class="form-field">
                                        <label class="form-label" id="productLabel-name" for="productInput-name">
                                            <span>Size</span>
                                            <span class="form-small-required">*</span>
                                        </label>
                                        <div class="form-input-container">
                                            <input class="form-input" id="productInput-name" name="productInput-name"
                                                placeholder="40" type="number" required>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <label class="form-label">
                                            <span>Product ID</span>
                                            <span class="form-small-required">*</span>
                                        </label>
                                        <div class="form-input-container">
                                            <input class="form-input" name="" type="text" placeholder="Sample SKU"
                                                aria-describedby="" required>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <label class="form-label">
                                            <span>Stock</span>
                                            <span class="form-small-required">*</span>
                                        </label>
                                        <div class="form-input-container">
                                            <input class="form-input" name="" type="number" placeholder="500"
                                                aria-describedby="" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.dropdown ul>li').click(function () {
                $('.dropdown ul>li').each(function () {
                    $(this).removeClass('drop-selected');
                });
                $(this).toggleClass('drop-selected');
                $('.dropdown>span').text($(this).attr("val"))
            });
        });
    </script>
</body>

</html>
